<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Chat - Group Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
                950: "#020617",
              },
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-in-out",
              "slide-in": "slideIn 0.3s ease-out",
              "slide-up": "slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)",
              "scale-in": "scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideIn: {
                "0%": { transform: "translateX(-100%)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.8)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .gradient-primary {
          @apply bg-gradient-to-r from-indigo-500 to-purple-600;
        }
        .glass-effect {
          @apply bg-white/5 backdrop-blur-xl border border-white/10;
        }
      }

      @layer utilities {
        .animate-fade-in {
          animation: fadeIn 0.3s ease-in-out;
        }
      }
    </style>
  </head>
  <body class="bg-dark-950 text-gray-100 overflow-hidden h-screen">
    <!-- Profile Setup Modal -->
    <div
      id="profileModal"
      class="fixed inset-0 bg-black/80 backdrop-blur-lg flex items-center justify-center z-50"
    >
      <div
        class="glass-effect rounded-2xl p-8 max-w-md w-11/12 shadow-2xl animate-fade-in"
      >
        <div class="text-center mb-8">
          <h2
            class="text-3xl font-bold mb-2 gradient-primary bg-clip-text text-transparent"
          >
            Setup Your Profile
          </h2>
          <p class="text-gray-400 text-sm">Bergabung dengan group chat</p>
        </div>
        <form id="profileForm" class="space-y-6">
          <div class="flex justify-center">
            <div class="relative">
              <div
                id="avatarPreview"
                class="w-32 h-32 rounded-full bg-gradient-to-br from-indigo-500/20 to-purple-600/20 border-2 border-indigo-500/30 flex items-center justify-center overflow-hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-16 h-16 text-gray-500"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <label
                for="photoUpload"
                class="absolute bottom-0 right-0 bg-gradient-to-r from-indigo-500 to-purple-600 p-2.5 rounded-full cursor-pointer hover:scale-110 transition-transform shadow-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                  ></path>
                  <circle cx="12" cy="13" r="4"></circle>
                </svg>
              </label>
              <input type="file" id="photoUpload" accept="image/*" hidden />
            </div>
          </div>
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              placeholder="Masukkan nama Anda..."
              required
              maxlength="20"
              class="w-full px-4 py-3 bg-dark-900/50 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
            />
          </div>
          <button
            type="submit"
            class="w-full gradient-primary text-white font-semibold py-3.5 px-6 rounded-xl hover:shadow-lg hover:shadow-indigo-500/50 transition-all duration-300 flex items-center justify-center gap-2 group"
          >
            <span>Join Chat</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 group-hover:translate-x-1 transition-transform"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Main Chat Container -->
    <div id="chatContainer" class="hidden h-screen flex">
      <!-- Members Modal (Popup like SweetAlert) -->
      <div
        id="membersModal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 animate-fade-in"
      >
        <!-- Backdrop -->
        <div
          class="absolute inset-0 bg-black/60 backdrop-blur-md"
          id="membersModalBackdrop"
        ></div>

        <!-- Modal Content -->
        <div
          class="relative bg-dark-900 rounded-2xl shadow-2xl max-w-md w-full max-h-[80vh] flex flex-col transform transition-all duration-300 scale-95 opacity-0"
          id="membersModalContent"
        >
          <!-- Header -->
          <div class="p-6 border-b border-gray-800">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="w-10 h-10 gradient-primary rounded-xl flex items-center justify-center shadow-lg"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-6 h-6"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                  </svg>
                </div>
                <div>
                  <h3 class="text-lg font-bold">Group Members</h3>
                  <p class="text-xs text-gray-400">
                    <span id="modalOnlineCount">0</span> members online
                  </p>
                </div>
              </div>
              <button
                id="closeMembersModal"
                class="p-2 hover:bg-dark-800 rounded-lg transition-colors group"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 text-gray-400 group-hover:text-white transition-colors"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
          </div>

          <!-- Members List -->
          <div class="flex-1 overflow-y-auto p-6">
            <div id="modalMembersList" class="space-y-3">
              <!-- Members will be dynamically added here -->
            </div>
          </div>

          <!-- Footer - Current User -->
          <div class="p-4 border-t border-gray-800 bg-dark-900/50">
            <div class="flex items-center gap-3">
              <div class="relative">
                <div
                  id="modalCurrentUserAvatar"
                  class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center overflow-hidden"
                >
                  <img src="" alt="You" class="w-full h-full object-cover" />
                </div>
                <div
                  class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-dark-900 rounded-full"
                ></div>
              </div>
              <div class="flex-1 min-w-0">
                <div
                  id="modalCurrentUserName"
                  class="font-semibold text-sm truncate"
                >
                  You
                </div>
                <div class="flex items-center gap-1.5 text-xs text-gray-400">
                  <div
                    class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
                  ></div>
                  <span>Online</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <main class="flex-1 flex flex-col bg-dark-950">
        <!-- Chat Header (Transparent) -->
        <div class="p-4 lg:p-6 bg-transparent backdrop-blur-md">
          <div class="flex items-center justify-between max-w-5xl mx-auto">
            <div class="flex items-center gap-3">
              <!-- Members Button (like notification bell) -->
              <button
                id="showMembersBtn"
                class="relative p-2.5 hover:bg-white/5 rounded-xl transition-all duration-200 group"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 text-gray-400 group-hover:text-white transition-colors"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <!-- Badge count -->
                <span
                  id="membersBadge"
                  class="absolute -top-1 -right-1 bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center shadow-lg"
                  >0</span
                >
              </button>
              <div>
                <h2 class="text-xl font-bold">Group Chat</h2>
                <p
                  id="typingIndicator"
                  class="hidden text-sm text-gray-400 mt-1"
                >
                  <span class="inline-flex gap-1 mr-2">
                    <span
                      class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"
                      style="animation-delay: 0ms"
                    ></span>
                    <span
                      class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"
                      style="animation-delay: 150ms"
                    ></span>
                    <span
                      class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"
                      style="animation-delay: 300ms"
                    ></span>
                  </span>
                  <span id="typingUsers"></span>
                </p>
              </div>
            </div>
            <button
              id="clearChatBtn"
              class="p-2.5 hover:bg-white/5 rounded-xl transition-colors group"
              title="Clear chat history"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-400 group-hover:text-red-400 transition-colors"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Messages Container with Telegram-style Icon Background -->
        <div
          id="messagesContainer"
          class="flex-1 overflow-y-auto p-4 lg:p-6 bg-dark-950 relative"
        >
          <!-- Telegram-style Icon Pattern Background -->
          <div
            class="absolute inset-0 opacity-[0.03]"
            style="
              background-image: url('data:image/svg+xml,%3Csvg width=%22200%22 height=%22200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cdefs%3E%3Cpattern id=%22telegram-pattern%22 x=%220%22 y=%220%22 width=%22200%22 height=%22200%22 patternUnits=%22userSpaceOnUse%22%3E%3C!-- Message Icon --%3E%3Cpath d=%22M30,40 L50,40 L50,60 L40,70 L40,60 L30,60 Z%22 fill=%22%239CA3AF%22 opacity=%220.4%22/%3E%3C!-- Heart Icon --%3E%3Cpath d=%22M150,30 Q160,20 170,30 Q175,35 170,45 L160,55 L150,45 Q145,35 150,30 Z%22 fill=%22%239CA3AF%22 opacity=%220.3%22/%3E%3C!-- Star Icon --%3E%3Cpath d=%22M80,140 L85,155 L100,157 L90,167 L92,182 L80,175 L68,182 L70,167 L60,157 L75,155 Z%22 fill=%22%239CA3AF%22 opacity=%220.35%22/%3E%3C!-- Circle --%3E%3Ccircle cx=%22170%22 cy=%22140%22 r=%228%22 fill=%22%239CA3AF%22 opacity=%220.25%22/%3E%3C!-- Camera Icon --%3E%3Crect x=%2230%22 y=%22160%22 width=%2230%22 height=%2220%22 rx=%223%22 fill=%22%239CA3AF%22 opacity=%220.3%22/%3E%3Ccircle cx=%2245%22 cy=%22170%22 r=%226%22 fill=%22%239CA3AF%22 opacity=%220.4%22/%3E%3C!-- Music Note --%3E%3Cpath d=%22M140,80 L145,80 L145,100 Q145,105 140,105 Q135,105 135,100 L135,85 Z%22 fill=%22%239CA3AF%22 opacity=%220.3%22/%3E%3Ccircle cx=%22140%22 cy=%22105%22 r=%224%22 fill=%22%239CA3AF%22 opacity=%220.35%22/%3E%3C!-- Phone Icon --%3E%3Crect x=%2275%22 y=%2230%22 width=%2215%22 height=%2225%22 rx=%223%22 fill=%22%239CA3AF%22 opacity=%220.3%22/%3E%3C!-- Paperclip --%3E%3Cpath d=%22M110,150 Q105,145 110,140 L120,130 Q125,125 130,130 Q135,135 130,140 L115,155%22 stroke=%22%239CA3AF%22 fill=%22none%22 stroke-width=%222%22 opacity=%220.3%22/%3E%3C!-- Small dots --%3E%3Ccircle cx=%22160%22 cy=%2280%22 r=%223%22 fill=%22%239CA3AF%22 opacity=%220.2%22/%3E%3Ccircle cx=%2250%22 cy=%22120%22 r=%223%22 fill=%22%239CA3AF%22 opacity=%220.2%22/%3E%3Ccircle cx=%22100%22 cy=%2270%22 r=%223%22 fill=%22%239CA3AF%22 opacity=%220.2%22/%3E%3C/pattern%3E%3C/defs%3E%3Crect width=%22200%22 height=%22200%22 fill=%22url(%23telegram-pattern)%22/%3E%3C/svg%3E');
              background-size: 200px 200px;
            "
          ></div>

          <!-- Max-width container untuk chat messages -->
          <div class="max-w-5xl mx-auto space-y-4 relative z-10">
            <div
              class="flex flex-col items-center justify-center min-h-[60vh] text-center"
            >
              <div
                class="w-20 h-20 gradient-primary rounded-full flex items-center justify-center mb-4 shadow-lg shadow-indigo-500/20 animate-pulse"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-10 h-10"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                  ></path>
                </svg>
              </div>
              <h3 class="text-2xl font-bold mb-2">Welcome to Local Chat!</h3>
              <p class="text-gray-400">
                Mulai percakapan dengan mengirim pesan pertama
              </p>
            </div>
          </div>
          <!-- Messages will be dynamically added here -->
        </div>

        <!-- Message Input (Transparent Footer) -->
        <div class="p-4 lg:p-6 bg-transparent backdrop-blur-md">
          <!-- Max-width container untuk input -->
          <div class="max-w-5xl mx-auto">
            <div class="flex items-end gap-3">
              <button
                id="emojiBtn"
                class="p-3 hover:bg-white/5 rounded-xl transition-colors group flex-shrink-0"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 text-gray-400 group-hover:text-yellow-400 transition-colors"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                  <line x1="9" y1="9" x2="9.01" y2="9"></line>
                  <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
              </button>
              <div class="flex-1">
                <textarea
                  id="messageInput"
                  placeholder="Type your message..."
                  rows="1"
                  maxlength="1000"
                  class="w-full px-4 py-3 bg-dark-800/80 backdrop-blur-sm border border-gray-700/50 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none transition-all"
                ></textarea>
                <div class="flex justify-end mt-2">
                  <span class="text-xs text-gray-500">
                    <span id="charCount">0</span>/1000
                  </span>
                </div>
              </div>
              <button
                id="sendBtn"
                disabled
                class="p-3 gradient-primary rounded-xl hover:shadow-lg hover:shadow-indigo-500/50 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none flex-shrink-0 group"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 group-disabled:opacity-50"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-6 right-6 z-50 animate-slide-in">
      <div class="glass-effect rounded-xl px-6 py-4 shadow-2xl min-w-[300px]">
        <div class="flex items-center gap-3">
          <span class="toast-icon flex-shrink-0"></span>
          <span class="toast-message text-sm font-medium"></span>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="assets/js/crc32.client.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/socket.client.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
